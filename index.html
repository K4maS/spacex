<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX to Mars</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script defer src="template.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="template.css">

</head>

<body>
    <!--—BEGIN HEADER -->
    <header class="header">
        <div class="container">
            <div class="header__logo">
                <img class="header__logo-img" src="./img/svg/SpaceX-Logo.svg" alt="">
            </div>
            <nav class="header__nav nav">
                <button class='nav__burger burger btn-reset'>
                    <span class='burger__line'></span>
                    <span class='burger__line'></span>
                    <span class='burger__line'></span>
                </button>
                <ul class="list-reset nav__list">
                    <li class="nav__item item">
                        <a href="#" class="item__link">
                            Главная
                        </a>
                    </li>
                    <li class="nav__item item">
                        <a href="#" class="item__link">
                            Технология
                        </a>
                    </li>
                    <li class="nav__item item">
                        <a href="#" class="item__link">
                            График полетов
                        </a>
                    </li>
                    <li class="nav__item item">
                        <a href="#" class="item__link">
                            Гарантии
                        </a>
                    </li>
                    <li class="nav__item item">
                        <a href="#" class="item__link">
                            О компании
                        </a>
                    </li>
                    <li class="nav__item item">
                        <a href="#" class="item__link">
                            Контакты
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="header__blackout"></div>
    </header>
    <!--—END HEADER -->
    <main class="main">
        <div class="mars-bg">
            <img src="./img/mars-space2.png" alt="" class="mars-bg__img">

        </div>
        <!-- --—BEGIN JORNEY -->
        <section class="journey">
            <div class="container">
                <div class="journey__start">
                    <h1 class="journey__title">
                        Путешествие
                    </h1>
                    <p class="journey__desc">
                        <span class="journey__desc-part">
                            На красную
                        </span> планету
                    </p>
                    <a data-fancybox href="#sendform" class="journey__button btn-reset">
                        Начать путешествие
                    </a>
                </div>
                <div class="journey__about">
                    <table class="journey__table table">
                        <tr class="table__row">
                            <td class="table__cell cell cell__tl">
                                <a href="#" class="cell__link">
                                    <p class="cell__text">мы</p>
                                    <p class="cell__value">1</p>
                                    <p class="cell__text">на рынке</p>
                                </a>
                            </td>
                            <td class="table__cell cell cell__tr">
                                <a href="#" class="cell__link">
                                    <p class="cell__text">гарантируем</p>
                                    <p class="cell__value">50%</p>
                                    <p class="cell__text">безопасность</p>
                                </a>
                            </td>
                        </tr>
                        <tr class="table__row">
                            <td class="table__cell cell cell__bl">
                                <a href="#" class="cell__link">
                                    <p class="cell__text">календарик за</p>
                                    <p class="cell__value">2001<span class="cell__year">г.</span></p>
                                    <p class="cell__text">в подарок</p>
                                </a>
                            </td>
                            <td class="table__cell cell cell__br">
                                <a href="#" class="cell__link">
                                    <p class="cell__text">путешествие</p>
                                    <p class="cell__value">597</p>
                                    <p class="cell__text">дней</p>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
                <img src="./img/mars.png" alt="" class="mars-bg__img-top">
                <img src="./img/svg/pointer-spaceship.svg" alt="" class="mars-bg__pointer">
            </div>
        </section>
        <div id="sendform">
            <script data-b24-form="inline/2/2emvkw" data-skip-moving="true">
                (function (w, d, u) {
                    var s = d.createElement('script'); s.async = true; s.src = u + '?' + (Date.now() / 180000 | 0);
                    var h = d.getElementsByTagName('script')[0]; h.parentNode.insertBefore(s, h);
                })(window, document, 'https://cdn-ru.bitrix24.ru/b26033168/crm/form/loader_2.js');
            </script>
        </div>

        <!-- --—END JORNEY -->
    </main>
</body>

</html>
